<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Game Layout</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f9f4da;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dividerWidth = 150;
        const dividerX = (canvas.width - dividerWidth) / 2;

        // Game zones
        const zones = {
            orders: { x: dividerX - 75, y: 0, width: dividerWidth + 150, height: 200},
            recipes: { x: dividerX- 75, y: canvas.height - 200, width: dividerWidth + 175, height: 200 },
            sidebar: { x: canvas.width - 100, y: 0, width: 150, height: canvas.height },
            divider: { x: dividerX, y: 0, width: dividerWidth, height: canvas.height },
            cookingStation: { x: 0, y: 0, width: 200, height: 200, color: '#8B4513' },
            cuttingBoard: { x: canvas.width - 400, y: 0, width: 200, height: 200, color: '#8B4513' },
            leftTrash: { x: 50, y: canvas.height - 100, width: 80, height: 80 },
            rightTrash: { x: canvas.width - 130, y: canvas.height - 100, width: 80, height: 80 }
        };

        // Players with held ingredients
        const chef = { 
            x: 50, 
            y: canvas.height / 4, 
            width: 50, 
            height: 50, 
            color: 'green', 
            speed: 5,
            heldIngredient: null 
        };
        
        const sousChef = { 
            x: dividerX + dividerWidth + 50, 
            y: canvas.height / 4, 
            width: 50, 
            height: 50, 
            color: 'yellow', 
            speed: 5,
            heldIngredient: null
        };

        // Arrays to store ingredients at different stations
        const placedIngredients = {
            divider: [],
            cookingStation: [],
            cuttingBoard: []
        };

        // Movement keys
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            w: false,
            a: false,
            s: false,
            d: false,
            ' ': false,  // Space for sous chef
            'e': false   // E for chef
        };

        function isNearZone(player, zone, radius = 80) {
            const playerCenterX = player.x + player.width/2;
            const playerCenterY = player.y + player.height/2;
            const zoneCenterX = zone.x + zone.width/2;
            const zoneCenterY = zone.y + zone.height/2;
            
            return Math.sqrt(
                Math.pow(playerCenterX - zoneCenterX, 2) +
                Math.pow(playerCenterY - zoneCenterY, 2)
            ) < radius;
        }

        function handleChefInteraction() {
            if (!chef.heldIngredient) {
                // Pick up from divider
                if (Math.abs((chef.x + chef.width) - zones.divider.x) < 50) {
                    const nearbyIngredient = placedIngredients.divider.find(ing => 
                        Math.abs(ing.y - (chef.y + chef.height/2)) < 50
                    );
                    if (nearbyIngredient) {
                        chef.heldIngredient = {...nearbyIngredient};
                        placedIngredients.divider = placedIngredients.divider.filter(ing => ing !== nearbyIngredient);
                    }
                }
                // Pick up from cooking station
                else if (isNearZone(chef, zones.cookingStation)) {
                    const nearbyIngredient = placedIngredients.cookingStation.find(ing => 
                        Math.abs(ing.y - (chef.y + chef.height/2)) < 50
                    );
                    if (nearbyIngredient) {
                        chef.heldIngredient = {...nearbyIngredient};
                        placedIngredients.cookingStation = placedIngredients.cookingStation.filter(ing => ing !== nearbyIngredient);
                    }
                }
            } else {
                // Drop off at cooking station
                if (isNearZone(chef, zones.cookingStation)) {
                    placedIngredients.cookingStation.push({
                        ...chef.heldIngredient,
                        x: zones.cookingStation.x + zones.cookingStation.width/2,
                        y: chef.y + chef.height/2
                    });
                    chef.heldIngredient = null;
                }
                // Drop in trash
                else if (isNearZone(chef, zones.leftTrash) || isNearZone(chef, zones.rightTrash)) {
                    chef.heldIngredient = null;
                }
            }
        }

        function handleSousChefInteraction() {
            if (!sousChef.heldIngredient) {
                // Pick up from sidebar
                const nearbyIngredient = ingredients.find(ingredient => {
                    const distance = Math.sqrt(
                        Math.pow(sousChef.x + sousChef.width/2 - ingredient.x, 2) +
                        Math.pow(sousChef.y + sousChef.height/2 - ingredient.y, 2)
                    );
                    return distance < 50;
                });
                
                if (nearbyIngredient) {
                    sousChef.heldIngredient = {...nearbyIngredient};
                }
                
                // Pick up from cutting board
                else if (isNearZone(sousChef, zones.cuttingBoard)) {
                    const nearbyBoardIngredient = placedIngredients.cuttingBoard.find(ing =>
                        Math.abs(ing.y - (sousChef.y + sousChef.height/2)) < 50
                    );
                    
                    if (nearbyBoardIngredient) {
                        sousChef.heldIngredient = {...nearbyBoardIngredient};
                        placedIngredients.cuttingBoard = placedIngredients.cuttingBoard.filter(ing => ing !== nearbyBoardIngredient);
                    }
                }
            } else {
                // Drop on divider
                if (Math.abs((sousChef.x + sousChef.width/2) - (zones.divider.x + zones.divider.width)) < 50) {
                    placedIngredients.divider.push({
                        ...sousChef.heldIngredient,
                        x: zones.divider.x + zones.divider.width/2,
                        y: sousChef.y + sousChef.height/2
                    });
                    sousChef.heldIngredient = null;
                }
                // Drop on cutting board
                else if (isNearZone(sousChef, zones.cuttingBoard)) {
                    placedIngredients.cuttingBoard.push({
                        ...sousChef.heldIngredient,
                        x: zones.cuttingBoard.x + zones.cuttingBoard.width/2,
                        y: sousChef.y + sousChef.height/2
                    });
                    sousChef.heldIngredient = null;
                }
                // Drop in trash
                else if (isNearZone(sousChef, zones.leftTrash) || isNearZone(sousChef, zones.rightTrash)) {
                    sousChef.heldIngredient = null;
                }
            }
        }

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                if (e.key === ' ') {
                    handleSousChefInteraction();
                } else if (e.key === 'e') {
                    handleChefInteraction();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });

        function movePlayer(player, up, down, left, right, boundary) {
            if (keys[up] && player.y > 0) player.y -= player.speed;
            if (keys[down] && player.y + player.height < canvas.height) player.y += player.speed;
            if (keys[left] && player.x > boundary.minX) player.x -= player.speed;
            if (keys[right] && player.x + player.width < boundary.maxX) player.x += player.speed;
        }

        function drawPlayer(player) {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            if (player.heldIngredient) {
                ctx.fillStyle = player.heldIngredient.color;
                ctx.beginPath();
                ctx.arc(
                    player.x + player.width/2,
                    player.y - 20,
                    15,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.heldIngredient.name, player.x + player.width/2, player.y - 30);
            }
        }

        function drawIngredients(ingredients, x, y) {
            ingredients.forEach(ingredient => {
                ctx.fillStyle = ingredient.color;
                ctx.beginPath();
                ctx.arc(ingredient.x, ingredient.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(ingredient.name, ingredient.x, ingredient.y + 40);
            });
        }

        function drawTrashCan(x, y, width, height) {
            ctx.fillStyle = '#666666';
            ctx.fillRect(x, y, width, height);
            ctx.fillStyle = '#444444';
            ctx.fillRect(x - 5, y, width + 10, 10);
            ctx.fillStyle = '#888888';
            ctx.fillRect(x + width/2 - 5, y - 5, 10, 5);
        }

        function drawStations() {
            // Draw cooking station
            ctx.fillStyle = zones.cookingStation.color;
            ctx.fillRect(zones.cookingStation.x, zones.cookingStation.y, 
                        zones.cookingStation.width, zones.cookingStation.height);
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Cooking Station', 
                        zones.cookingStation.x + zones.cookingStation.width/2, 
                        zones.cookingStation.y + 30);
            drawIngredients(placedIngredients.cookingStation);

            // Draw cutting board
            ctx.fillStyle = zones.cuttingBoard.color;
            ctx.fillRect(zones.cuttingBoard.x, zones.cuttingBoard.y, 
                        zones.cuttingBoard.width, zones.cuttingBoard.height);
            ctx.fillStyle = 'white';
            ctx.fillText('Cutting Board', 
                        zones.cuttingBoard.x + zones.cuttingBoard.width/2, 
                        zones.cuttingBoard.y + 30);
            drawIngredients(placedIngredients.cuttingBoard);

            // Draw trash cans
            drawTrashCan(zones.leftTrash.x, zones.leftTrash.y, 
                        zones.leftTrash.width, zones.leftTrash.height);
            drawTrashCan(zones.rightTrash.x, zones.rightTrash.y, 
                        zones.rightTrash.width, zones.rightTrash.height);
        }

        function drawZone(zone, label, color = 'gray') {
            ctx.fillStyle = color;
            ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(label, zone.x + zone.width / 2, zone.y + 25);
        }

        function drawDivider() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(zones.divider.x, zones.divider.y, zones.divider.width, zones.divider.height);
            drawIngredients(placedIngredients.divider);
        }

        const ingredients = [
            { name: 'Carrot', color: 'orange', x: zones.sidebar.x + 60, y: 150 },
            { name: 'Tomato', color: 'red', x: zones.sidebar.x + 60, y: 300 },
            { name: 'Pasta', color: 'green', x: zones.sidebar.x + 60, y: 450 },
            { name: 'Meat', color: 'brown', x: zones.sidebar.x + 60, y: 600 },
        ];

        function drawSidebar() {
            ctx.fillStyle = 'pink';
            ctx.fillRect(zones.sidebar.x, zones.sidebar.y, zones.sidebar.width, zones.sidebar.height);
            drawIngredients(ingredients);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawDivider();
            drawZone(zones.orders, 'Orders', '#ffd966');
            drawZone(zones.recipes, 'Recipes', '#cfe2f3');
            drawSidebar();
            drawStations();

            // Updated the chef's maxX boundary to allow reaching the divider
            movePlayer(chef, 'w', 's', 'a', 'd', { minX: 0, maxX: zones.divider.x + 10 });
            movePlayer(sousChef, 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', { minX: dividerX + dividerWidth, maxX: canvas.width });

            drawPlayer(chef);
            drawPlayer(sousChef);
        }

        setInterval(draw, 16);
    </script>
</body>
</html>
