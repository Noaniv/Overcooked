<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Cooking Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dividerX = canvas.width / 2;
        const dividerWidth = 100;
        const sideBarWidth = 60;
        const playerWidth = 40;
        const playerHeight = 40;
        const playerSpeed = 5;

        const player1 = { x: dividerX / 2 - playerWidth / 2, y: canvas.height / 2 };
        const player2 = { x: dividerX + dividerX / 2 - playerWidth / 2, y: canvas.height / 2 };

        let circles = [];  
        const radius = 15;
        const colors = ['pink', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const numberOfCircles = colors.length;
        const spacing = (canvas.height - (numberOfCircles * radius * 2)) / (numberOfCircles + 1);

        colors.forEach((color, index) => {
            const yPos = spacing + index * (radius * 2 + spacing);
            circles.push({ color, y: yPos });
        });

        function drawDivider() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(dividerX - dividerWidth / 2, 0, dividerWidth, canvas.height);
        }

        function drawSidebar() {
            ctx.fillStyle = 'red';  
            ctx.fillRect(canvas.width - 70, 0, 70, canvas.height);  

            circles.forEach((circle, index) => {
                ctx.fillStyle = circle.color;
                ctx.beginPath();
                ctx.arc(
                    canvas.width - 70 + (70 / 2),  
                    circle.y,  
                    radius,  
                    0,  
                    Math.PI * 2  
                );
                ctx.fill();
            });
        }

        // Draw the rectangle at the top of the screen for player 2
        function playerCuttingBoard() {
            ctx.fillStyle = 'black';  // You can change the color if needed
            ctx.fillRect(dividerX + 250, 0, canvas.width - 200, 150);  // Rectangle above player 2
        }

        function drawPlayer(player, color) {
            ctx.fillStyle = color;
            ctx.fillRect(player.x, player.y, playerWidth, playerHeight);
        }


        function drawOrdersBoard() {
            const boxWidth = 300;
            const boxHeight = 200;
            const imageSize = 80; // Size of the images
            const gap = 20; // Space between images
        
            // Calculate the top box position
            const boxX = canvas.width / 2 - boxWidth / 2;
            const boxY = 0; // Box starts at the top of the canvas
        
            // Draw the main box
            ctx.fillStyle = 'pink'; // Color of the main box
            ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
        
            // Add the title "Orders" inside the box above the images
            ctx.fillStyle = 'black'; // Text color
            ctx.font = '24px Arial'; // Font size and style
            ctx.textAlign = 'center'; // Center the text
            ctx.fillText('Orders', canvas.width / 2, boxY + 30); // Position text inside the box
        
            // Define image file paths
            const imagePaths = [
                './menu_items/bananas.png',
                './menu_items/hamburger.png',
                './menu_items/limes.png',
                './menu_items/noodles.jpg',
            ];
        
            // Load the images and draw them after they're all loaded
            const images = [];
            let imagesLoaded = 0;
        
            // Calculate positions for the images
            const row1Y = boxY + (boxHeight / 2 - imageSize - gap / 2);
            const row2Y = boxY + (boxHeight / 2 + gap / 2);
            const col1X = boxX + (boxWidth / 2 - imageSize - gap / 2);
            const col2X = boxX + (boxWidth / 2 + gap / 2);
        
            const positions = [
                { x: col1X, y: row1Y }, // Top-left
                { x: col2X, y: row1Y }, // Top-right
                { x: col1X, y: row2Y }, // Bottom-left
                { x: col2X, y: row2Y }, // Bottom-right
            ];
        
            // Function to check if all images are loaded
            function checkImagesLoaded() {
                if (imagesLoaded === imagePaths.length) {
                    images.forEach((img, index) => {
                        const pos = positions[index];
                        ctx.drawImage(img, pos.x, pos.y, imageSize, imageSize);
                    });
                }
            }
        
            imagePaths.forEach((path, index) => {
                const img = new Image();
                img.src = path;
        
                img.onload = () => {
                    images[index] = img;
                    imagesLoaded++;
                    checkImagesLoaded();
                };
        
                img.onerror = () => {
                    console.error(`Failed to load image: ${path}`);
                };
            });
        
            // Optional: Add outlines for visual clarity
            ctx.strokeStyle = 'black';
            ctx.strokeRect(boxX, boxY, boxWidth, boxHeight); // Outline for the main box
        }
        

        

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDivider();
            drawSidebar();
            playerCuttingBoard(); // Call the function to draw the rectangle
            drawOrdersBoard(); // Call the new function here
            drawPlayer(player1, 'blue');
            drawPlayer(player2, 'red');
        }
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function handleMovement() {
            // Player 1 movement on left side using letters
            if (keys['w'] && player1.y > 0) player1.y -= playerSpeed; // Up
            if (keys['s'] && player1.y < canvas.height - playerHeight) player1.y += playerSpeed; // Down
            if (keys['a'] && player1.x > 0) player1.x -= playerSpeed; // Left
            if (keys['d'] && player1.x < dividerX - playerWidth) player1.x += playerSpeed; // Right
        
            // Player 2 movement on right side using arrow keys
            if (keys['arrowup'] && player2.y > 0) player2.y -= playerSpeed; // Up
            if (keys['arrowdown'] && player2.y < canvas.height - playerHeight) player2.y += playerSpeed; // Down
            if (keys['arrowleft'] && player2.x > dividerX) player2.x -= playerSpeed; // Left
            if (keys['arrowright'] && player2.x < canvas.width - sideBarWidth - playerWidth) player2.x += playerSpeed; // Right
        }        

        function updateCircles() {
            circles.forEach((circle, index) => {
                circle.y += 1;  // Move each circle downwards slowly

                // Reset circle position when it goes off screen
                if (circle.y > canvas.height + radius) {
                    circle.y = -radius;  // Position it above the canvas
                }
            });
        }

        function gameTick() {
            handleMovement();
            updateCircles();
        }

        setInterval(gameTick, 16);
        gameLoop();
    </script>
</body>
</html>
